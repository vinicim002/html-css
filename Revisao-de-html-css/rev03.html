    <!--Listas não ordenadas HTML-->

    <!--A propriedade CSS list-style-typeé usada para definir o estilo do marcador do item da lista. Pode ter um dos seguintes valores:-->

    <ul style="list-style-type: square;">
        <li>cafe</li>
        <li>arroz</li>
        <li>feijao</li>
    </ul>

    <!--Listas ordenadas em HTML-->
    <!--O typeatributo da <ol>tag define o tipo de marcador do item da lista:-->
    
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
