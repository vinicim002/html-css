<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }

        table{
            border-collapse: collapse ;
        }

        th,td{
            border: 1px solid black;
            padding: 10px;
        }

        tr.tabcor{
            background-color: gray;
            color: white;
        }

        th.md{

        }

        td.notacent{

        }
    </style>
</head>

                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>
                <tr class="tabcor">
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>

                <td class="notacent">0.0</td>

                <td class="notacent">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="notacent">0.0</td>
                <td class="notacent">0.0</td>
                <td class="notacent">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="notacent">0.0</td>
                <td class="notacent">0.0</td>
                <td class="notacent">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="notacent">0.0</td>
                <td class="notacent">0.0</td>
                <td class="notacent">0.0</td>
            </tr>
                <tr class="tabcor">
                    <th colspan="4" scope="row" class="md">Média de Exatas</th>
                    <th>0.0</th>
                </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="notacent">0.0</td>
                <td class="notacent">0.0</td>
                <td class="notacent">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="notacent">0.0</td>
                <td class="notacent">0.0</td>
                <td class="notacent">0.0</td>
            </tr>
                <tr class="tabcor">
                    <th colspan="4" scope="row" class="md">Média de Humanas</th>

                </tr>
        </tbody>
    </table>

</html>
